<ion-header>
    <ion-toolbar color="danger">
        <ion-title>Crear nueva cuenta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="danger">
    <ion-item color="danger">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="user" type="text" required></ion-input>
    </ion-item>

    <ion-item color="danger">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <ion-item color="danger">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="name" type="text" required></ion-input>
    </ion-item>

    <ion-item color="danger">
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input [(ngModel)]="last_name" type="text" required></ion-input>
    </ion-item>

    <ion-item color="danger">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <ion-item color="danger">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="telephone" type="text" required></ion-input>
    </ion-item>

    <ion-item color="danger">
        <ion-label position="floating">Foto</ion-label>
        <img class="user-profile-img" src="{{userImg}}" alt="" (click)="getPicture()">
    </ion-item>

    <ion-button class="ion-margin-top" type="submit" expand="block" color="light" (click)="createAccount()">
        Registrarse
    </ion-button>

    <ion-item color="danger" class="ion-text-center">
        <ion-label>Or</ion-label>
    </ion-item>

    <ion-button color="dark" expand="block" fill="outline" [routerLink]="['/login']">Login</ion-button>
</ion-content>
