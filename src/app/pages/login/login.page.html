<ion-header translucent>
    <ion-toolbar color="micolor">
        <ion-title>DespensApp</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="signcard" text-center>

        <ion-segment [(ngModel)]="signform" ion-padding>
            <ion-segment-button value="login" class="segbtn1">
                <ion-label>Login</ion-label>
            </ion-segment-button>

            <ion-icon class="img" name="person-circle-outline"></ion-icon>

            <ion-segment-button value="registro" class="segbtn2">
                <ion-label>Registro</ion-label>
            </ion-segment-button>
        </ion-segment>

        <div class="loginform" [ngSwitch]="signform">
            <div padding *ngSwitchCase="'login'">
                <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
                    <ion-item>
                        <ion-label position="floating">Usuario</ion-label>
                        <ion-input name="email" [(ngModel)]="email" type="text" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Contraseña</ion-label>
                        <ion-input name="password" [(ngModel)]="password" type="text" required></ion-input>
                    </ion-item>

                    <ion-button class="ion-margin-top" type="submit" expand="block" color="light">
                        Signin
                    </ion-button>
                </form>
            </div>

            <div padding *ngSwitchCase="'registro'">
                <ion-item>
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input [(ngModel)]="user" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input [(ngModel)]="password" type="password" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input [(ngModel)]="name" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Apellidos</ion-label>
                    <ion-input [(ngModel)]="last_name" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input [(ngModel)]="email" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Teléfono</ion-label>
                    <ion-input [(ngModel)]="telephone" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Foto</ion-label>
                    <ion-input [(ngModel)]="photo" type="text" required></ion-input>
                </ion-item>

                <ion-button class="ion-margin-top" type="submit" expand="block" color="light" (click)="createAccount()">
                    Registrarse
                </ion-button>
            </div>
        </div>
    </div>
</ion-content>
