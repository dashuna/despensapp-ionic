<app-header title="Nuevo Inventario"></app-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="createInventory()" novalidate>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label position="floating">Nombre del Inventario:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text" name="name" [(ngModel)]="name"></ion-input>
            </ion-item>

            <div class="ion-padding">
                <ion-button color="success" expand="block" type="submit" class="ion-no-margin" [disabled]="!form.valid">
                    <ion-icon name="add-circle" slot="icon-only"></ion-icon>Crear
                </ion-button>
            </div>

            <div class="ion-padding">
                <ion-button expand="block" class="ion-no-margin" color="tertiary" (click)="returnToList()">
                    <ion-icon name="arrow-back-circle" slot="icon-only"></ion-icon>Volver
                </ion-button>
            </div>
        </ion-list>
    </form>
</ion-content>
