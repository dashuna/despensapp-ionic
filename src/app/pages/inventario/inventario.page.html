<app-header title="Lista de Inventarios"></app-header>

<ion-content>
    <ion-card *ngFor="let inventory of inventories">

        <ion-item *ngIf="inventory.accepted" class="ion-text-center" color="light" [routerLink]="[inventory.inventory.id, 'lista-producto' ]">
            <ion-label>{{inventory.inventory.name}}</ion-label>
        </ion-item>

    </ion-card>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="primary" routerLink="nuevo">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


    <ion-card *ngFor="let inventory of inventories">

        <ion-item-sliding *ngIf="!inventory.accepted">
            <ion-item-options side="start">
                <ion-item-option color="success">
                    <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item class="ion-text-center" color="warning">
                <ion-label>{{inventory.inventory.name}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon name="close-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-card>
