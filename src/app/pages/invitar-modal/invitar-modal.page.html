<ion-header>
    <ion-toolbar>
        <ion-title>Invitar Amigos</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Amigos</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="invitarAmigo()" class="ion-margin-top">Invitar</ion-button>
</ion-content>
